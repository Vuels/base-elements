<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <input 
            type="button" 
            value="click me"
            v-on:click="showMe" />
        <vuels-modal
            v-if="modalIsVisible"
            v-on:close="closeMe" />
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./dist/vuels-modal.js"></script>
    <script>
        const app = new Vue({ 
            el: '#app',
            data: {
                modalIsVisible: false
            },
            methods: {
                showMe () {
                    this.modalIsVisible = true
                }, 
                closeMe () {
                    this.modalIsVisible = false
                }
            }
        })
    </script>
</body>
</html>
